
<div class="cadastro">
  <!--div de conteudo-->
  <div class="card" style="width: 30rem; height: 46rem; margin-top: 08%;">
    <div data-tooltip="INSIRA SUA FOTO DE PERFIL" data-position="top center">
      <i class="user outline icon" id="image">
        <input type="file" accept="image/*" class="custom-file-input" id="inputGroupFile01" (change)="selectedImage($event)" >
      </i>
    </div>

    <div class="card-body">
      <form >
        <div class="ui large fluid left  icon input">
          <input type="text" class="form-control" name="senha" id="name" placeholder="Nome:"  [(ngModel)]="user.name">
          <i class="users icon" style="font-size:18px ;" ></i>
        </div><br>
        <div class="ui large fluid left  icon input">
            <input type="email" class="form-control" name="senha" id="name" placeholder="E-mail" [(ngModel)]="user.email"/>
            <i class="envelope outline icon" style="font-size:18px ;"></i>
        </div><br>
        <div class="ui large fluid left  icon input">
            <input type="text" class="form-control" name="senha" id="name" placeholder="instagram" [(ngModel)]="user.rede_social"/>
            <i class="instagram icon" style="font-size:18px ;"></i>
        </div><br>
        <div class="ui large fluid left  icon input">
          <input type="tel" class="form-control" name="senha" id="name" placeholder="Telefone" [(ngModel)]="user.telefone"/>
          <i class="mobile icon" style="font-size:18px ;"></i>
      </div><br>
        <div class="ui large fluid left  icon input">
            <input type="text" class="form-control" name="senha" id="name" placeholder="Descricao" [(ngModel)]="user.descricao"/>
            <i class="edit icon" style="font-size:18px ;"></i>
        </div><br>
        <div class="ui large fluid left  icon input">
            <input type="date" class="form-control" name="senha" id="name" placeholder="instagram" [(ngModel)]="user.data_nascimento"/>
            <i class="calendar outline icon" style="font-size:18px ;"></i>
        </div><br>
        <div class="ui large fluid left  icon input">
            <input type="password" class="form-control" name="senha" id="name" placeholder="Senha" [(ngModel)]="user.senha"/>
            <i class="unlock icon" style="font-size:18px ;"></i>
        </div><br>
        <div class="ui large fluid left  icon input">
            <input type="password" class="form-control" name="senha" id="name" placeholder="Confirmar senha" [(ngModel)]="senhaConf"/>
            <i class="unlock icon" style="font-size:18px ;"></i>
        </div><br>
          <!-- <a [routerLink]="['/home']"> -->
        <button type="submit" id="submit" class="button" style="width: 230px; height: 40px; margin-top: 5%;"(click)="criar()">
          CRIAR CONTA
        </button>
        <br/>
        <br/>
        <a [routerLink]="['/login']">
          <div class="signup_link">
            Já tem conta no AMOPATAS? <a href="#">Faça login</a>
          </div>
        </a>
    </form>
    </div>
  </div>
</div>
