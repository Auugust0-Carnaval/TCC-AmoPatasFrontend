
<script>
  function mostrar(){
    document.getElementById('teste').style.display = 'block';
    console.log('fodase');
  }
</script>

<div class="container">
  <div class="row">
    <div class="ui special cards" id="cardin"  *ngFor="let pet of Pets"  style="margin-left: 3%; margin-top:2% ; margin-bottom: 2%;" >
      <div class="card" style="width: 31rem;" (click)="exibeinfo(pet)" >
        <div class="blurring dimmable image">
          <img src="http://localhost:3333/files/{{pet.imagem}}" alt="Card image cap"  alt="">
        </div>
        <div class="content">
          <span class="header">{{pet.name | uppercase}}</span>
          <div class="meta">
            <span class="date">{{pet.createdAt | date : 'short' : '' : 'pt-BR'}} <i class="fa fa-clock-o" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="extra content">
          <div class="content" >
            <div class="row" style="padding: 1%;">
              <img class="ui avatar image" id="avatar" src="https://png.pngtree.com/png-vector/20190710/ourlarge/pngtree-user-vector-avatar-png-image_1541962.jpg">
              <i class="fa fa-plus-square-o fa-2x" style="margin-left:88% ;" aria-hidden="true" onclick="mostrar()"></i>
            </div>
          </div>
        </div>

        <div id="teste" class="hidden">
          <span>SOMENTE UM TESTEZIN :)</span>

        </div>
      </div>
  </div>
</div>
