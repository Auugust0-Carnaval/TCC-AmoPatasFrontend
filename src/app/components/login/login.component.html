<div class="container">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <script>
    function teste(){
      if(document.getElementById("senha").nodeValue == ""){
    alert("Porfavor preencha o comapo senha");
    document.getElementById("senha").focus();
    return false;
  }
    }
  </script>

  <div class="log">
    <!-- Card -->
    <div class="card">
      <div class="media__card"></div>
      <!-- Form -->
      <form method="post">
        <!-- Titulo do Form -->
        <h1 class="card_titulo">AmoPatas</h1>
        <!-- input Email -->
        <div class="txt_field">
          <input type="email" placeholder="E-mail" required>
        </div>
        <!-- Input de Senha -->
        <div class="txt_field">
          <input type="password" id="senha" placeholder="Senha" onblur="teste()" required>
        </div>

        <div class="pass">
          <a href="#"> Esqueceu a senha ? </a>
        </div>
        <a [routerLink]="['/home']">
          <input type="submit" value="Login" id="submit" class="btnlogin"><br><br>
        </a>

        <!--  dev -->

        <div class="icon">
         <!-- <span>Entra com </span>-->
          <div class="social-fields">
            <div class="social-field facebook" id="face">
              <a href="#">
                <i class="fa fa-facebook"></i>
              <strong> Fazer Login com o Facebook</strong>
              </a>
            </div>

            <div class="social-field google" id="google">
              <a href="#">
                <i class="fa fa-google"></i>
                Fazer Login com o Google
              </a>
            </div>
          </div>
        </div>

        <!-- dev -->

        <a [routerLink]="['/cadastro']">
          <div class="signup_link">
           Não tem uma conta? <a href="#">Cadastre-se</a>
          </div>
        </a>
      </form>
    </div>

    <!-- Conteudo da View -->
    <div class="content">

      <h1 class="content_title">AMOPATAS</h1>
      <h1 class="content_apresentacao">Tudo bem, isso aqui é um teste <br />feito por alunos da ETEC.</h1>
      <p class="content_descricao">Nós somos um site que tem o principal <br />motivo facilitar a adoção de animais.</p>

    </div>

  </div>
</div>
