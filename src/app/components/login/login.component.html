<div class="container">

  <div class="log">
    <!-- Card -->
    <div class="card">
      <div class="media__card"></div>
      <!-- Form -->
      <form method="post">
        <!-- Titulo do Form -->
        <h1 class="card_titulo">AmoPatas</h1>
        <!-- input Email -->
        <div class="txt_field">
          <input type="email" placeholder="E-mail" required>
        </div>
        <!-- Input de Senha -->
        <div class="txt_field">
          <input type="password" id="senha" placeholder="Password" (blur)="checkSenha()" required>
        </div>

        <div class="pass">
          Forgot Password ?
        </div>
        <a [routerLink]="['/home']">
          <input type="submit" value="Login" id="submit" class="btnlogin"><br><br>
        </a>

        <!--  dev -->

        <!-- <div class="facebook">
          <button class="btn_face">
            <span class='icon fa fa-facebook'></span>
          </button>
        </div> -->




        <!-- dev -->

        <a [routerLink]="['/cadastro']">
          <div class="signup_link">
            Not a member ? <a href="#">Signup</a>
          </div>
        </a>
      </form>
    </div>

    <!-- Conteudo da View -->
    <div class="content">

      <h1 class="content_title">AMOPATAS</h1>
      <h1 class="content_apresentacao">Tudo bem, isso aqui é um teste <br />feito por alunos da ETEC.</h1>
      <p class="content_descricao">Nós somos um site que tem o principal <br />motivo facilitar a adoção de animais.</p>

    </div>

  </div>
</div>
