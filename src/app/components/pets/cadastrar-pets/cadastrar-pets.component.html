<app-header></app-header>

<div class="text-center">
  <div class="bg-container mb-5 p-3">
    <img
      src="https://media-exp1.licdn.com/dms/image/C4E03AQGLsMukPtqqcg/profile-displayphoto-shrink_200_200/0/1622047474868?e=1654128000&v=beta&t=plOMn7tPhOA68SyzgoFm3cnToJ5L_F_q_rHeobt7NWs"
      alt="">
    <h3 class="mt-3">Carlos Kauan Costa de Brito</h3>
    <p>Aqui é corinthians</p>
    <hr />

    <ul class="flex-row justify-content-center navbar-nav mr-auto">

      <li class="nav-item p-3">
        <a class="nav-link" [routerLink]="['/perfil']" routerLinkActive="router-link-active">
          <i class="fa fa-bars"></i>
        </a>
      </li>

      <li class="nav-item p-3">
        <a class="nav-link" [routerLink]="['/pets']" routerLinkActive="router-link-active">
          <i class="fa fa-paper-plane"></i>
        </a>
      </li>

      <li class="nav-item p-3">
        <a class="nav-link" [routerLink]="['/notificacoes']" routerLinkActive="router-link-active">
          <i class="fa fa-bell"></i>
        </a>
      </li>

      <li class="nav-item p-3">
        <a class="nav-link" [routerLink]="['/favoritos']" routerLinkActive="router-link-active">
          <i class="fa fa-heart"></i>
        </a>
      </li>

    </ul>
  </div>

  <div class="container my-5 p-5">
    <h2 class="display-3">Cadastrar <span class="text-danger">Pets</span> </h2>
    <form class="p-3">
      <div class="form-row mb-2">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Nome: </label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Digite o nome do pet">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Localização: </label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Digite a sua localização...">
        </div>
      </div>

      <div class="form-row mb-2">
        <div class="form-group col-md-6">
          <label for="inputCity">Raça: </label>
          <input type="text" class="form-control" id="inputCity" placeholder="Digite a raça do animal !">
        </div>
        <div class="form-group col-md-2">
          <label for="inputAddress2">Sexo: </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Macho
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Femea
            </label>
          </div>
        </div>

        <div class="form-group col-md-2 text-center">
          <label for="inputAddress2">Porte: </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              P.Pequeno
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              P.Mediano
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              P.Grande
            </label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-4">
        <label for="floatingTextarea2">Descrição: </label>
        <textarea class="form-control" placeholder="Digita sobre o pet" id="floatingTextarea2" style="height: 100px"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
