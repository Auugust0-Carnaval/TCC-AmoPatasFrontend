<app-header></app-header>

<br />

<h2>Cadastrar Pets</h2>

<br />


<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Digite o nome do pet !">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Localização</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Rua dos carecas...">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputAddress2">Sexo</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Digite o sexo do pet !">
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Raça</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Digite a raça do animal !">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

</div>
